<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anguar Todo</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="todoListApp">

  <div ng-controller="mainCtrl" class="list">
    <h1 ng-click="helloWorld()">My TODOs</h1>
    <input ng-model="todo.completed" type="checkbox"/>
    <label class="editing-label" ng-hide="editing">{{todo.name}}</label>
    <!-- ng model: bind the value in this input to an object in the scope -->
    <!-- two-way data binding (unlike react, where you have to use a controlled component) -->
    <input ng-model="todo.name" ng-show="editing" class="editing-label" type="text"/>
    <div class="actions">
      <a href="" ng-click=" editing = !editing">edit</a>
      <a href="" ng-click="helloWorld()">save</a>
      <a href="" class="Delete">delete</a>
    </div>
  </div>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
