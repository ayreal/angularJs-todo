<!doctype html>
<html lang="en">
  <head>
    <title>Angular ToDo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" type="text/css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="todoListApp">

    <h1>My Todos</h1>
    <div class="list">
<input type="checkbox" name="" value="" />
<label class="editing-label">A sample todo</label>
<input type="text" class="editing-label" name="" value="" />
    </div>
    <div class="actions">
      <a href="">edit</a>
      <a href="">save</a>
      <a href="" class="delete">delete</a>

    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/hello-world.js" type="text/javascript"></script>
  </body>
</html>
